<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Playlist</h1>
    <div class="top_half">
        <div class="titles">
            <h2>I love you like mouse love rice</h2>
            <h2>album one</h2>
            <h2>song Duration</h2>
        </div>
        <ol class="playlist">
            <li>
                <p>I love you like mouse love rice</p>
                <p>album one</p>
                <p>song Duration</p>
            </li>
        </ol>
    </div>

<div class="bot_half">
        <div class="song_text">

           <p id="song_name"></p>
           <p id="artist_name"></p>
      </div>

    <div class="botCenter">
        <div class="icons">

            <svg id="skipPrev" class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium MuiBox-root css-uqopch" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="SkipPreviousIcon"><path d="M6 6h2v12H6zm3.5 6 8.5 6V6z"></path></svg>
            <!-- Skip prev -->
            <svg id="play" class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium MuiBox-root css-uqopch" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="PlayArrowIcon"><path d="M8 5v14l11-7z"></path></svg> 
            <!-- play^ -->
            <svg id="pause" style="display:none;" class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium MuiBox-root css-uqopch" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="PauseIcon"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
            <!-- pause -->
            <svg id="skipNext" class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium MuiBox-root css-uqopch" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="SkipNextIcon"><path d="m6 18 8.5-6L6 6v12zM16 6v12h2V6h-2z"></path></svg>
            <!-- Skip next -->
        </div>

        <div class="progressBarContainer">
            <time class="currTime">0:00</time>
        
            <div class="progressBar"></div>
        
            <time class="totalTime">3:00</time>
        </div>
    </div>
</div>



</body>
<audio id="song_Id" src="song_1.mp3" type="audio/mp3"></audio>
<script src="script.js"></script>
</html>
